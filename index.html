<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Berkeley Paths">
    <title>Berkeley Paths Tracker</title>
    
    <!-- Custom App Icon for iOS Home Screen -->
    <link rel="apple-touch-icon" href="./assets/icon.png">
    
    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alike&family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'berkeley-burgundy': '#941B1E',
              'berkeley-gold': '#EAA636',
            }
          }
        }
      }
    </script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./src/styles.css">
    
    <style>
      #map {
        height: 500px;
        width: 100%;
        border-radius: 0.5rem;
      }
      
      @media (max-width: 768px) {
        #map {
          height: 400px;
        }
      }
    </style>
</head>
<body class="body-font">
    <div id="root"></div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- App Code -->
    <script type="text/babel" src="./src/app.jsx"></script>
</body>
</html>
