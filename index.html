        function InteractiveMap({ paths, userLocation, pathData, onPathClick }) {
          const mapRef = useRef(null);
          const leafletMap = useRef(null);
          const pathLines = useRef([]);

          // Helper function to parse location and extract approximate end coordinates
          const getEndCoordinates = (startLat, startLng, location) => {
            // Simple offset based on typical path length (roughly 100-300 feet)
            // This creates a small line segment to represent the path
            const offset = 0.001; // roughly 300 feet
            
            // Parse location to determine direction
            const loc = location.toLowerCase();
            let latOffset = 0, lngOffset = 0;
            
            // Determine general direction based on street names
            if (loc.includes('north') || loc.includes('up')) {
              latOffset = offset;
            } else if (loc.includes('south') || loc.includes('down')) {
              latOffset = -offset;
            }
            
            if (loc.includes('east')) {
              lngOffset = offset;
            } else if (loc.includes('west')) {
              lngOffset = -offset;
            }
            
            // If no clear direction, create a small diagonal line
            if (latOffset === 0 && lngOffset === 0) {
              latOffset = offset * 0.5;
              lngOffset = offset * 0.5;
            }
            
            return {
              lat: startLat + latOffset,
              lng: startLng + lngOffset
            };
          };

          useEffect(() => {
            if (!leafletMap.current && mapRef.current) {
              // Initialize Leaflet map with OpenStreetMap tiles
              leafletMap.current = L.map(mapRef.current).setView([37.8792, -122.2595], 13);
              
              L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19
              }).addTo(leafletMap.current);
            }

            return () => {
              if (leafletMap.current) {
                leafletMap.current.remove();
                leafletMap.current = null;
              }
            };
          }, []);

          useEffect(() => {
            if (!leafletMap.current) return;

            // Clear existing path lines
            pathLines.current.forEach(line => line.remove());
            pathLines.current = [];

            // Draw path lines
            paths.forEach(path => {
              const isCompleted = pathData[path.id]?.completed;
              const isNearby = path.distance && path.distance < 0.5;
              
              const color = isCompleted ? '#22c55e' : isNearby ? '#3b82f6' : '#94a3b8';
              const weight = isNearby ? 4 : isCompleted ? 3 : 2;
              
              // Get end coordinates
              const endCoords = getEndCoordinates(path.lat, path.lng, path.location);
              
              // Draw line from start to end
              const polyline = L.polyline(
                [[path.lat, path.lng], [endCoords.lat, endCoords.lng]], 
                {
                  color: color,
                  weight: weight,
                  opacity: isNearby ? 1 : 0.7
                }
              ).addTo(leafletMap.current);

              polyline.bindPopup(`<strong>${path.name}</strong><br>${path.location}`);
              polyline.on('click', () => onPathClick(path));
              
              pathLines.current.push(polyline);
              
              // Add a small circle marker at the start point
              const startMarker = L.circleMarker([path.lat, path.lng], {
                radius: 4,
                fillColor: color,
                color: '#fff',
                weight: 1,
                opacity: 1,
                fillOpacity: 1
              }).addTo(leafletMap.current);
              
              startMarker.bindPopup(`<strong>${path.name}</strong><br>${path.location}`);
              startMarker.on('click', () => onPathClick(path));
              
              pathLines.current.push(startMarker);
            });

            // Add user location marker
            if (userLocation) {
              const userMarker = L.circleMarker([userLocation.lat, userLocation.lng], {
                radius: 10,
                fillColor: '#ef4444',
                color: '#fff',
                weight: 3,
                opacity: 1,
                fillOpacity: 1
              }).addTo(leafletMap.current);

              userMarker.bindPopup('<strong>You are here</strong>');
              pathLines.current.push(userMarker);

              // Center map on user location
              leafletMap.current.setView([userLocation.lat, userLocation.lng], 14);
            }
          }, [paths, userLocation, pathData, onPathClick]);

          return (
            <div>
              <div id="map" ref={mapRef}></div>
              {!userLocation && (
                <div className="mt-4 bg-yellow-50 border border-yellow-200 rounded-lg p-3">
                  <p className="text-sm text-yellow-800">
                    üìç Enable location to see your position and nearby paths
                  </p>
                </div>
              )}
            </div>
          );
        }

        function App() {
          const [pathData, setPathData] = useState({});
          const [viewMode, setViewMode] = useState('list');
          const [filter, setFilter] = useState('all');
          const [selectedPath, setSelectedPath] = useState(null);
          const [userLocation, setUserLocation] = useState(null);

          useEffect(() => {
            const saved = localStorage.getItem('berkeleyPathsData');
            if (saved) {
              setPathData(JSON.parse(saved));
            }
            
            if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(
                (position) => {
                  setUserLocation({
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                  });
                }
              );
              
              const watchId = navigator.geolocation.watchPosition(
                (position) => {
                  setUserLocation({
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                  });
                }
              );
              
              return () => navigator.geolocation.clearWatch(watchId);
            }
          }, []);

          const saveData = (newData) => {
            setPathData(newData);
            localStorage.setItem('berkeleyPathsData', JSON.stringify(newData));
          };

          const togglePath = (pathId) => {
            const currentData = pathData[pathId] || {};
            const newData = {
              ...pathData,
              [pathId]: {
                ...currentData,
                completed: !currentData.completed,
                dateCompleted: !currentData.completed ? new Date().toISOString() : null
              }
            };
            saveData(newData);
          };

          const updatePathNotes = (pathId, notes) => {
            const currentData = pathData[pathId] || {};
            const newData = {
              ...pathData,
              [pathId]: {
                ...currentData,
                notes: notes
              }
            };
            saveData(newData);
          };

          const calculateDistance = (lat1, lon1, lat2, lon2) => {
            const R = 3959;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
              Math.sin(dLat/2) * Math.sin(dLat/2) +
              Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
              Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
          };

          const pathsWithDistance = userLocation ? paths.map(path => ({
            ...path,
            distance: calculateDistance(userLocation.lat, userLocation.lng, path.lat, path.lng)
          })).sort((a, b) => a.distance - b.distance) : paths;

          const completedCount = Object.values(pathData).filter(d => d.completed).length;
          const totalPaths = paths.length;
          const percentage = Math.round((completedCount / totalPaths) * 100);

          const filteredPaths = pathsWithDistance.filter(path => {
            if (filter === 'completed') return pathData[path.id]?.completed;
            if (filter === 'remaining') return !pathData[path.id]?.completed;
            if (filter === 'nearby') return path.distance && path.distance < 0.5;
            return true;
          });

          return (
            <div className="min-h-screen bg-gradient-to-br from-green-50 to-blue-50">
              <div className="bg-white shadow-md sticky top-0 z-10">
                <div className="max-w-4xl mx-auto px-4 py-4">
                  <h1 className="text-xl font-bold text-gray-800 flex items-center gap-2">
                    <MapPin />
                    Berkeley Paths Tracker
                  </h1>
                  <div className="mt-3">
                    <div className="flex justify-between text-sm text-gray-600 mb-1">
                      <span>{completedCount} of {totalPaths} paths</span>
                      <span className="font-semibold text-green-600">{percentage}%</span>
                    </div>
                    <div className="w-full bg-gray-200 rounded-full h-3">
                      <div 
                        className="bg-gradient-to-r from-green-500 to-blue-500 h-3 rounded-full transition-all duration-500"
                        style={{ width: `${percentage}%` }}
                      />
                    </div>
                  </div>
                </div>
              </div>

              <div className="max-w-4xl mx-auto px-4 py-4">
                <div className="flex gap-2 justify-between flex-wrap">
                  <div className="flex gap-2">
                    <button
                      onClick={() => setViewMode('list')}
                      className={`px-4 py-2 rounded-lg font-medium transition-all flex items-center gap-1 ${
                        viewMode === 'list' 
                          ? 'bg-green-600 text-white shadow-md' 
                          : 'bg-white text-gray-700'
                      }`}
                    >
                      <List /> List
                    </button>
                    <button
                      onClick={() => setViewMode('map')}
                      className={`px-4 py-2 rounded-lg font-medium transition-all flex items-center gap-1 ${
                        viewMode === 'map' 
                          ? 'bg-green-600 text-white shadow-md' 
                          : 'bg-white text-gray-700'
                      }`}
                    >
                      <MapPin /> Map
                    </button>
                  </div>
                  
                  <select 
                    value={filter}
                    onChange={(e) => setFilter(e.target.value)}
                    className="px-4 py-2 rounded-lg bg-white border border-gray-300 text-gray-700"
                  >
                    <option value="all">All Paths ({totalPaths})</option>
                    <option value="nearby">Nearby ({pathsWithDistance.filter(p => p.distance && p.distance < 0.5).length})</option>
                    <option value="completed">Completed ({completedCount})</option>
                    <option value="remaining">Remaining ({totalPaths - completedCount})</option>
                  </select>
                </div>
              </div>

              <div className="max-w-4xl mx-auto px-4 pb-8">
                {viewMode === 'list' ? (
                  <div className="space-y-2">
                    {filteredPaths.map(path => (
                      <div
                        key={path.id}
                        className={`bg-white rounded-lg p-4 shadow-sm transition-all hover:shadow-md ${
                          pathData[path.id]?.completed ? 'border-l-4 border-green-500' : ''
                        }`}
                      >
                        <div className="flex items-start justify-between">
                          <div className="flex-1 cursor-pointer" onClick={() => setSelectedPath(path)}>
                            <div className="flex items-center gap-2 flex-wrap">
                              <h3 className={`font-semibold text-lg ${
                                pathData[path.id]?.completed ? 'text-gray-500 line-through' : 'text-gray-800'
                              }`}>
                                {path.name}
                              </h3>
                              {path.distance && (
                                <span className={`text-xs px-2 py-1 rounded-full ${
                                  path.distance < 0.5 ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-600'
                                }`}>
                                  {path.distance.toFixed(1)} mi
                                </span>
                              )}
                            </div>
                            <p className="text-sm text-gray-600 mt-1">{path.location}</p>
                            {pathData[path.id]?.dateCompleted && (
                              <p className="text-xs text-green-600 mt-1 flex items-center gap-1">
                                <Calendar />
                                Completed {new Date(pathData[path.id].dateCompleted).toLocaleDateString()}
                              </p>
                            )}
                            {pathData[path.id]?.notes && (
                              <p className="text-xs text-gray-500 mt-1 flex items-center gap-1">
                                <StickyNote />
                                {pathData[path.id].notes.substring(0, 60)}{pathData[path.id].notes.length > 60 ? '...' : ''}
                              </p>
                            )}
                          </div>
                          <div className="ml-4">
                            <button onClick={() => togglePath(path.id)}>
                              {pathData[path.id]?.completed ? <CheckCircle /> : <Circle />}
                            </button>
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                ) : (
                  <div className="bg-white rounded-lg shadow-md overflow-hidden p-4">
                    <InteractiveMap 
                      paths={filteredPaths} 
                      userLocation={userLocation}
                      pathData={pathData}
                      onPathClick={setSelectedPath}
                    />
                  </div>
                )}
              </div>

              {selectedPath && (
                <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4" onClick={() => setSelectedPath(null)}>
                  <div className="bg-white rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto" onClick={(e) => e.stopPropagation()}>
                    <div className="p-6">
                      <div className="flex justify-between items-start mb-4">
                        <div>
                          <h2 className="text-2xl font-bold text-gray-800">{selectedPath.name}</h2>
                          <p className="text-sm text-gray-600 mt-1">{selectedPath.location}</p>
                        </div>
                        <button onClick={() => setSelectedPath(null)} className="text-gray-500 hover:text-gray-700">
                          <X />
                        </button>
                      </div>

                      <div className="space-y-4">
                        <button
                          onClick={() => togglePath(selectedPath.id)}
                          className={`w-full py-3 px-4 rounded-lg font-medium transition-all ${
                            pathData[selectedPath.id]?.completed
                              ? 'bg-green-600 text-white hover:bg-green-700'
                              : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                          }`}
                        >
                          {pathData[selectedPath.id]?.completed ? (
                            <>‚úì Completed on {new Date(pathData[selectedPath.id].dateCompleted).toLocaleDateString()}</>
                          ) : (
                            'Mark as Completed'
                          )}
                        </button>

                        <div>
                          <label className="text-sm font-medium text-gray-700 mb-2 block flex items-center gap-2">
                            <StickyNote /> Notes
                          </label>
                          <textarea
                            value={pathData[selectedPath.id]?.notes || ''}
                            onChange={(e) => updatePathNotes(selectedPath.id, e.target.value)}
                            placeholder="Add your thoughts, difficulty level, highlights..."
                            className="w-full p-3 border border-gray-300 rounded-lg resize-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                            rows="4"
                          />
                        </div>

                        <div className="border-t pt-4">
                          <a
                            href={`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(selectedPath.name + ' Berkeley CA')}`}
                            target="_blank"
                            rel="noopener noreferrer"
                            className="inline-flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all"
                          >
                            <MapPin /> Open in Google Maps
                          </a>
                          <p className="text-xs text-gray-500 mt-2">
                            Starting point: {selectedPath.location.split(' - ')[0]}
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              )}

              {completedCount === 0 && viewMode === 'list' && (
                <div className="max-w-4xl mx-auto px-4 pb-8">
                  <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                    <h3 className="font-semibold text-blue-900 mb-2">üí° Getting Started</h3>
                    <ul className="text-sm text-blue-800 space-y-1">
                      <li>‚Ä¢ Click any path name to view details and add notes</li>
                      <li>‚Ä¢ Tap the circle icon to mark a path as completed</li>
                      <li>‚Ä¢ Use the "Nearby" filter to see paths within 0.5 miles</li>
                      <li>‚Ä¢ Switch to Map view to see all paths on an interactive map</li>
                      <li>‚Ä¢ On iPhone: Add to Home Screen for the best experience!</li>
                    </ul>
                  </div>
                </div>
              )}
            </div>
          );
        }

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
