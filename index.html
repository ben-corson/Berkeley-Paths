<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Berkeley Paths">
    <title>Berkeley Paths Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { -webkit-user-select: none; -webkit-touch-callout: none; }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Lucide icons as SVG components
        const MapPin = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                <circle cx="12" cy="10" r="3"/>
            </svg>
        );

        const CheckCircle = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                <polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
        );

        const Circle = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"/>
            </svg>
        );

        const List = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="8" y1="6" x2="21" y2="6"/>
                <line x1="8" y1="12" x2="21" y2="12"/>
                <line x1="8" y1="18" x2="21" y2="18"/>
                <line x1="3" y1="6" x2="3.01" y2="6"/>
                <line x1="3" y1="12" x2="3.01" y2="12"/>
                <line x1="3" y1="18" x2="3.01" y2="18"/>
            </svg>
        );

        const Calendar = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
        );

        const StickyNote = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M15.5 3H5a2 2 0 0 0-2 2v14c0 1.1.9 2 2 2h14a2 2 0 0 0 2-2V8.5L15.5 3Z"/>
                <path d="M15 3v6h6"/>
            </svg>
        );

        const X = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        );

        // Complete paths data (shortened for size - includes key paths)
        const paths = [
  { id: 1, name: "Acacia Steps", location: "537-543 Spruce St. - 598-600 Cragmont Ave.", lat: 37.8920, lng: -122.2450, developed: true },
  { id: 2, name: "Acacia Walk", location: "619-625 Spruce St. - 610-620 Cragmont Ave.", lat: 37.8922, lng: -122.2448, developed: true },
  { id: 3, name: "Acton Crescent Path", location: "1471-1480 Acton Crescent - 2132-2138 Sacramento St.", lat: 37.8875, lng: -122.2585, developed: true },
  { id: 10, name: "Bancroft Steps", location: "Bancroft Way & Warring St.", lat: 37.8694, lng: -122.2527, developed: true },
  { id: 18, name: "Cedar Path", location: "Cedar St. & La Loma Ave.", lat: 37.8880, lng: -122.2530, developed: true },
  { id: 28, name: "Easter Way", location: "933-937 Spruce St.", lat: 37.8925, lng: -122.2655, developed: true },
  { id: 40, name: "Great Stoneface Path", location: "Yosemite Rd.", lat: 37.8968, lng: -122.2782, developed: true },
  { id: 47, name: "Indian Rock Path", location: "899-901 The Alameda", lat: 37.8950, lng: -122.2760, developed: true },
  { id: 50, name: "John Muir Path", location: "699-701 Grizzly Peak Blvd.", lat: 37.8850, lng: -122.2480, developed: true },
  { id: 54, name: "La Loma Steps", location: "1497-1501 Le Roy Ave.", lat: 37.8848, lng: -122.2541, developed: true },
  { id: 80, name: "Rose Walk", location: "Opposite 1400 Euclid Ave.", lat: 37.8832, lng: -122.2611, developed: true },
  { id: 94, name: "Tilden Path", location: "2944-2946 Shasta Rd.", lat: 37.8885, lng: -122.2523, developed: true },
  { id: 102, name: "Wildcat Path", location: "Wildcat Canyon Rd.", lat: 37.8924, lng: -122.2502, developed: true },
  { id: 105, name: "Yosemite Steps", location: "751-801 The Alameda", lat: 37.8960, lng: -122.2780, developed: true },
        ];

        function InteractiveMap({ paths, userLocation, pathData, onPathClick }) {
          const centerLat = userLocation?.lat || 37.8792;
          const centerLng = userLocation?.lng || -122.2595;

          return (
            <div className="h-96 relative">
              <svg className="w-full h-full" viewBox="0 0 800 600" style={{ background: '#f0f4f8' }}>
                <rect width="800" height="600" fill="#e8f5e9" />
                
                {[...Array(20)].map((_, i) => (
                  <g key={i}>
                    <line x1={i * 40} y1="0" x2={i * 40} y2="600" stroke="#d0d0d0" strokeWidth="0.5" />
                    <line x1="0" y1={i * 30} x2="800" y2={i * 30} stroke="#d0d0d0" strokeWidth="0.5" />
                  </g>
                ))}

                {paths.map((path) => {
                  const x = 400 + (path.lng + 122.2595) * 8000;
                  const y = 300 - (path.lat - 37.8792) * 8000;
                  const isCompleted = pathData[path.id]?.completed;
                  const isNearby = path.distance && path.distance < 0.5;
                  
                  return (
                    <g key={path.id} onClick={() => onPathClick(path)} style={{ cursor: 'pointer' }}>
                      <circle
                        cx={x}
                        cy={y}
                        r={isNearby ? "8" : "5"}
                        fill={isCompleted ? "#22c55e" : isNearby ? "#3b82f6" : "#94a3b8"}
                        stroke="white"
                        strokeWidth="2"
                        opacity={isNearby ? "1" : "0.7"}
                      />
                      {isNearby && (
                        <text x={x} y={y - 12} fontSize="10" fill="#1e293b" textAnchor="middle" fontWeight="bold">
                          {path.name.split(' ')[0]}
                        </text>
                      )}
                    </g>
                  );
                })}

                {userLocation && (
                  <g>
                    <circle cx="400" cy="300" r="12" fill="#ef4444" stroke="white" strokeWidth="3" />
                    <circle cx="400" cy="300" r="4" fill="white" />
                    <text x="400" y="325" fontSize="12" fill="#1e293b" textAnchor="middle" fontWeight="bold">
                      You are here
                    </text>
                  </g>
                )}

                <g transform="translate(20, 20)">
                  <rect width="160" height="90" fill="white" opacity="0.95" rx="5" />
                  <text x="10" y="20" fontSize="12" fontWeight="bold" fill="#1e293b">Legend</text>
                  <circle cx="20" cy="40" r="5" fill="#ef4444" stroke="white" strokeWidth="2" />
                  <text x="35" y="45" fontSize="11" fill="#1e293b">You</text>
                  <circle cx="20" cy="60" r="5" fill="#3b82f6" />
                  <text x="35" y="65" fontSize="11" fill="#1e293b">Nearby</text>
                  <circle cx="20" cy="80" r="5" fill="#22c55e" />
                  <text x="35" y="85" fontSize="11" fill="#1e293b">Done</text>
                </g>
              </svg>
              
              {!userLocation && (
                <div className="absolute bottom-4 left-4 right-4 bg-yellow-50 border border-yellow-200 rounded-lg p-3">
                  <p className="text-sm text-yellow-800">
                    üìç Enable location to see nearby paths
                  </p>
                </div>
              )}
            </div>
          );
        }

        function App() {
          const [pathData, setPathData] = useState({});
          const [viewMode, setViewMode] = useState('list');
          const [filter, setFilter] = useState('all');
          const [selectedPath, setSelectedPath] = useState(null);
          const [userLocation, setUserLocation] = useState(null);

          useEffect(() => {
            const saved = localStorage.getItem('berkeleyPathsData');
            if (saved) {
              setPathData(JSON.parse(saved));
            }
            
            if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(
                (position) => {
                  setUserLocation({
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                  });
                }
              );
              
              const watchId = navigator.geolocation.watchPosition(
                (position) => {
                  setUserLocation({
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                  });
                }
              );
              
              return () => navigator.geolocation.clearWatch(watchId);
            }
          }, []);

          const saveData = (newData) => {
            setPathData(newData);
            localStorage.setItem('berkeleyPathsData', JSON.stringify(newData));
          };

          const togglePath = (pathId) => {
            const currentData = pathData[pathId] || {};
            const newData = {
              ...pathData,
              [pathId]: {
                ...currentData,
                completed: !currentData.completed,
                dateCompleted: !currentData.completed ? new Date().toISOString() : null
              }
            };
            saveData(newData);
          };

          const updatePathNotes = (pathId, notes) => {
            const currentData = pathData[pathId] || {};
            const newData = {
              ...pathData,
              [pathId]: {
                ...currentData,
                notes: notes
              }
            };
            saveData(newData);
          };

          const calculateDistance = (lat1, lon1, lat2, lon2) => {
            const R = 3959;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
              Math.sin(dLat/2) * Math.sin(dLat/2) +
              Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
              Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
          };

          const pathsWithDistance = userLocation ? paths.map(path => ({
            ...path,
            distance: calculateDistance(userLocation.lat, userLocation.lng, path.lat, path.lng)
          })).sort((a, b) => a.distance - b.distance) : paths;

          const completedCount = Object.values(pathData).filter(d => d.completed).length;
          const totalPaths = paths.length;
          const percentage = Math.round((completedCount / totalPaths) * 100);

          const filteredPaths = pathsWithDistance.filter(path => {
            if (filter === 'completed') return pathData[path.id]?.completed;
            if (filter === 'remaining') return !pathData[path.id]?.completed;
            if (filter === 'nearby') return path.distance && path.distance < 0.5;
            return true;
          });

          return (
            <div className="min-h-screen bg-gradient-to-br from-green-50 to-blue-50">
              <div className="bg-white shadow-md sticky top-0 z-10">
                <div className="max-w-4xl mx-auto px-4 py-4">
                  <h1 className="text-xl font-bold text-gray-800 flex items-center gap-2">
                    <MapPin />
                    Berkeley Paths
                  </h1>
                  <div className="mt-3">
                    <div className="flex justify-between text-sm text-gray-600 mb-1">
                      <span>{completedCount} of {totalPaths}</span>
                      <span className="font-semibold text-green-600">{percentage}%</span>
                    </div>
                    <div className="w-full bg-gray-200 rounded-full h-3">
                      <div 
                        className="bg-gradient-to-r from-green-500 to-blue-500 h-3 rounded-full transition-all duration-500"
                        style={{ width: `${percentage}%` }}
                      />
                    </div>
                  </div>
                </div>
              </div>

              <div className="max-w-4xl mx-auto px-4 py-4">
                <div className="flex gap-2 justify-between flex-wrap">
                  <div className="flex gap-2">
                    <button
                      onClick={() => setViewMode('list')}
                      className={`px-4 py-2 rounded-lg font-medium transition-all ${
                        viewMode === 'list' 
                          ? 'bg-green-600 text-white shadow-md' 
                          : 'bg-white text-gray-700'
                      }`}
                    >
                      <List /> List
                    </button>
                    <button
                      onClick={() => setViewMode('map')}
                      className={`px-4 py-2 rounded-lg font-medium transition-all ${
                        viewMode === 'map' 
                          ? 'bg-green-600 text-white shadow-md' 
                          : 'bg-white text-gray-700'
                      }`}
                    >
                      <MapPin /> Map
                    </button>
                  </div>
                  
                  <select 
                    value={filter}
                    onChange={(e) => setFilter(e.target.value)}
                    className="px-4 py-2 rounded-lg bg-white border border-gray-300 text-gray-700"
                  >
                    <option value="all">All ({totalPaths})</option>
                    <option value="nearby">Nearby ({pathsWithDistance.filter(p => p.distance && p.distance < 0.5).length})</option>
                    <option value="completed">Done ({completedCount})</option>
                    <option value="remaining">Todo ({totalPaths - completedCount})</option>
                  </select>
                </div>
              </div>

              <div className="max-w-4xl mx-auto px-4 pb-8">
                {viewMode === 'list' ? (
                  <div className="space-y-2">
                    {filteredPaths.map(path => (
                      <div
                        key={path.id}
                        className={`bg-white rounded-lg p-4 shadow-sm ${
                          pathData[path.id]?.completed ? 'border-l-4 border-green-500' : ''
                        }`}
                      >
                        <div className="flex items-start justify-between">
                          <div className="flex-1" onClick={() => setSelectedPath(path)}>
                            <div className="flex items-center gap-2">
                              <h3 className={`font-semibold text-lg cursor-pointer ${
                                pathData[path.id]?.completed ? 'text-gray-500 line-through' : 'text-gray-800'
                              }`}>
                                {path.name}
                              </h3>
                              {path.distance && (
                                <span className={`text-xs px-2 py-1 rounded-full ${
                                  path.distance < 0.5 ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-600'
                                }`}>
                                  {path.distance.toFixed(1)} mi
                                </span>
                              )}
                            </div>
                            <p className="text-sm text-gray-600 mt-1">{path.location}</p>
                          </div>
                          <div className="ml-4">
                            <button onClick={() => togglePath(path.id)}>
                              {pathData[path.id]?.completed ? <CheckCircle /> : <Circle />}
                            </button>
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                ) : (
                  <div className="bg-white rounded-lg shadow-md overflow-hidden">
                    <InteractiveMap 
                      paths={filteredPaths} 
                      userLocation={userLocation}
                      pathData={pathData}
                      onPathClick={setSelectedPath}
                    />
                  </div>
                )}
              </div>

              {selectedPath && (
                <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
                  <div className="bg-white rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                    <div className="p-6">
                      <div className="flex justify-between items-start mb-4">
                        <div>
                          <h2 className="text-2xl font-bold text-gray-800">{selectedPath.name}</h2>
                          <p className="text-sm text-gray-600 mt-1">{selectedPath.location}</p>
                        </div>
                        <button onClick={() => setSelectedPath(null)} className="text-gray-500">
                          <X />
                        </button>
                      </div>

                      <div className="space-y-4">
                        <button
                          onClick={() => togglePath(selectedPath.id)}
                          className={`w-full py-3 px-4 rounded-lg font-medium transition-all ${
                            pathData[selectedPath.id]?.completed
                              ? 'bg-green-600 text-white'
                              : 'bg-gray-200 text-gray-700'
                          }`}
                        >
                          {pathData[selectedPath.id]?.completed ? 'Completed ‚úì' : 'Mark as Completed'}
                        </button>

                        <div>
                          <label className="text-sm font-medium text-gray-700 mb-2 block">Notes</label>
                          <textarea
                            value={pathData[selectedPath.id]?.notes || ''}
                            onChange={(e) => updatePathNotes(selectedPath.id, e.target.value)}
                            placeholder="Add your thoughts..."
                            className="w-full p-3 border border-gray-300 rounded-lg resize-none"
                            rows="4"
                          />
                        </div>

                        <a
                          href={`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(selectedPath.name + ' Berkeley CA')}`}
                          target="_blank"
                          rel="noopener noreferrer"
                          className="inline-flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg"
                        >
                          <MapPin /> Open in Maps
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              )}
            </div>
          );
        }

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
